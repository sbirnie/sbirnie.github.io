<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planeswalking cards</title>
    <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href=https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css>
    <script src=https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js></script>
    <script>
        // rename jquery tooltip because the name conflicts with the bootstrap tooltip widget
        $.widget.bridge('uitooltip', $.ui.tooltip);
    </script>

    <script src="./allPlanes.js"></script>
    <script src="./planeLogic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        div.ui-tooltip {
            max-width: 600px;
        }
    </style>
</head>

<body>
    <div id="planeInfoCard" class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                card'scontent.</p>
        </div>
    </div>

    <div class="container-fluid">
        <div id="gameSetup" class="container game-setup">
            <h2>Select planes to include</h2>
            <button type="button" id="selectAll" class="btn btn-primary">Select All</button>
            <button type="button" id="clearAll" class="btn btn-primary">Clear All</button>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="ignorePhenomenon">
                <label class="form-check-label" for="ignorePhenomenon">
                    Ignore Phenomenons
                </label>
            </div>

            <div class="row">
                <div class="col">
                    <div id="accordion">

                    </div>
                </div>
            </div>
        </div>

        <div id="playGame" class="container game-play">
            <div class="row">
                <div class="col-md-6 text-center">
                    <img id="planeImage" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <button type="button" id="gameBtn" class="btn btn-primary">Play</button>
                    <button type="button" id="prevBtn" class="btn btn-primary game-play">Prev</button>
                    <button type="button" id="nextBtn" class="btn btn-primary game-play">Next</button>
                    <button type="button" id="moveToEndBtn" class="btn btn-primary game-play">Move plane to end</button>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                initialSetup();
            });
        </script>
    </div>
</body>

</html>
